<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget Planner</title>
    <!--<script type='text/javascript' src='http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js'></script>-->
    <script src="../previewModule/core/dist/ionic.js"></script>
    <link href="../previewModule/core/css/ionic.bundle.css" rel="stylesheet">
    <link href="../previewModule/css/preview_highlighter.css" rel="stylesheet">

</head>
<body onclick="unfocus()">
<ion-app>
    <ion-header>
        <ion-toolbar color="primary" onclick="clicked(event, this);" onmouseenter="onHover(event, this)" onmouseleave="onQuit(event, this)">
            <ion-title>Budget Planner</span></ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-grid>
            <ion-row>
                <ion-col size-md="6" offset-md="3">
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title onclick="clicked(event, this);" onmouseenter="onHover(event, this)" onmouseleave="onQuit(event, this)" style="display: table;"><span style="display: table-cell">New Expense</span></ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-item onclick="clicked(event, this);" onmouseenter="onHover(event, this)" onmouseleave="onQuit(event, this)">
                                <ion-label position="floating">Expense Reason</ion-label>
                                <ion-input type="text" id="input-reason"></ion-input>
                            </ion-item>
                            <ion-item  onclick="clicked(event, this);" onmouseenter="onHover(event, this)" onmouseleave="onQuit(event, this)">
                                <ion-label position="floating">Expense Amount</ion-label>
                                <ion-input type="number" id="input-amount"></ion-input>
                            </ion-item>
                            <div margin-vertical text-right>
                                <ion-button fill="solid" color="danger" id="button-cancel" onclick="clicked(event, this);" onmouseenter="onHover(event, this)" onmouseleave="onQuit(event, this)">
                                    <ion-icon slot="start" name="close"></ion-icon>Clear
                                </ion-button>
                                <ion-button style="font-style: italic; font-weight: bold; text-decoration: underline;" fill="solid" onclick="clicked(event, this);" onmouseenter="onHover(event, this)" onmouseleave="onQuit(event, this)">
                                    <ion-icon name="add"></ion-icon>Add Expense
                                </ion-button>
                            </div>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-md="6" offset-md="3">
                    <ion-list id="expenses-list"></ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-md="6" offset-md="3">
                    <span padding style="display: table;" onclick="clicked(event, this);" onmouseenter="onHover(event, this)" onmouseleave="onQuit(event, this)">
                        <span style="display: table-cell;">Total Expenses: <span id="total-expenses"></span></span>
                    </span>
                    <ion-img src="assets/drawable/placeholder.png" onclick="clicked(event, this);" onmouseenter="onHover(event, this)" onmouseleave="onQuit(event, this)"/>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
    <ion-alert-controller></ion-alert-controller>
</ion-app>
<script src="../previewModule/js/preview_highlighter.js"></script>
</body>
</html>
